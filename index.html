<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Children Book App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="wrapper headerContainer">
            <div class="headerTitle">
                <h1> The Book Nook</h1>
                <p>Not sure what your child should read next? Choose a category to view this week's children book bestsellers from the New York Times Bestsellers!</p>
                <button class="startButton">Start Reading!</button>
            </div>
            
            <div class="headerImage">
                <img src="./assets/cloudsun.png" alt="Cute image of a sun and cloud with rainbow droplets.">
            </div>
        </div>
    </header>

    <main>
        <!-- Book Categories -->
        <section class="wrapper bookCategory">
            <form action="#"> 
                <ul>
                    <li class="radioButton">
                        <label aria-label="Click to view picture book list" for="pictureBook">Picture Book</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="picture-books" id="pictureBook">
                    </li>
                    <li class="radioButton">
                        <label aria-label="Click to view children book list" for="childrenBook">Children Book</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="childrens-middle-grade" id="childrenBook">
                    </li>
                    <li class="radioButton">
                        <label aria-label="Click to view children series book list" for="seriesBook">Children Series</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="series-books" id="seriesBook">
                    </li>
                    <li class="radioButton">
                        <label aria-label="Click to view young adult book list" for="youngAdult">Young Adult</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="young-adult" id="youngAdult">
                    </li>
                    <li class="radioButton">
                        <label aria-label="Click to view games and activities book list" for="gamesActivities">Games and Activities</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="games-and-activities" id="gamesActivities">
                    </li>
                    <li class="radioButton">
                        <label aria-label="Click to view young book list" for="graphicManga">Graphic Books</label>
                        <input aria-hidden="true" type="radio" name="bookCategory" value="graphic-books-and-manga" id="graphicManga">
                    </li>
                </ul>
            </form>
        </section>
        <!-- End of Book Categories -->

        <!-- Book List -->
        <section class="wrapper">
            <!-- Container for the List of Books -->
            <div class="bookList" id="bookList"></div>
        </section>
        
    </main>

    <footer>
        <div class="wrapper footerContainer">
            <p>Developed by Pik Lin Hoe and Bart Yellapu  | Image from <a href="https://www.freepik.com/" class="creditLink">Freepik</a></p>
        </div>
    </footer>

    <!-- Javascript Links  -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="script.js"></script>
</body>
</html>
