<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Nook</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="image/png" rel="icon" href="./assets/sun.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/6543405859.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="wrapper headerContainer">
            <div class="headerTitle">
                <h1> The Book Nook</h1>
                <p>Not sure what your child should read next? Choose a category to view this week's children book bestsellers from the New York Times Bestsellers!</p>
                <button class="startButton">Start Reading!</button>
            </div>
            
            <div class="headerImage">
                <img src="./assets/cloudsun.png" alt="Cute image of a sun and cloud with rainbow droplets.">
            </div>
        </div>
    </header>

    <main>
        <!-- Book Categories -->
        <section class="wrapper bookCategory">
            <form action="#"> 
                <ul>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="picture-books" id="pictureBook">Picture Books</button>
                    </li>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="childrens-middle-grade" id="childrenBook">Children Books</button>
                    </li>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="series-books" id="seriesBook">Children Series</button>
                    </li>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="young-adult" id="youngAdult">Young Adult</button>
                    </li>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="games-and-activities" id="gamesActivities">Activity Books</button>
                    </li>
                    <li>
                        <button class="bookCategoryButton" type="submit" name="bookCategory" value="graphic-books-and-manga" id="graphicManga">Graphic Books</button>
                    </li>
                </ul>
            </form>
        </section>
        <!-- End of Book Categories -->

        <!-- Book List -->
        <section class="wrapper">
            <!-- Container for the List of Books -->
            <div class="bookList" id="bookList"></div>
        </section>
        
    </main>

    <footer>
        <div class="wrapper footerContainer">
            <p>Developed by Pik Lin Hoe and Bart Yellapu  | Image from <a href="https://www.freepik.com/" class="creditLink">Freepik</a></p>
        </div>
    </footer>

    <!-- Javascript Links  -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
